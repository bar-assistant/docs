site_name: Bar Assistant Documentation
repo_url: https://github.com/karlomikus/bar-assistant
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - content.code.annotate
    - navigation.tabs
  palette:
    # Palette toggle for light mode
    - scheme: indigo
      accent: pink
      primary: indigo
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      accent: pink
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - 'index.md'
  - Setup:
    - 'setup/index.md'
    - 'setup/backups.md'
    - 'setup/updating.md'
  - 'usage/index.md'
  - 'faq.md'
  - 'changelog.md'
